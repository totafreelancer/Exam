<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    
    <style>
.image-container {
    position: relative;
    width: 300px; /* Adjust width as needed */
}

img {
    width: 100%;
    height: auto;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
    opacity: 0;
    transition: opacity 0.3s ease; /* Smooth transition for opacity */
    display: flex;
    justify-content: center;
    align-items: center;
}

.text {
    color: white;
    font-size: 24px;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s ease; /* Smooth transition for opacity */
}

.image-container:hover .overlay {
    opacity: 1;
}

.image-container:hover .text {
    opacity: 1;
}




.image-container {
    position: relative;
    width: 300px; /* Adjust width as needed */
    overflow: hidden; /* Hide overflowing border */
}

img {
    width: 100%;
    height: auto;
    border: 3px solid transparent; /* Initial transparent border */
    transition: border-color 0.3s ease; /* Color-changing animation */
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
    opacity: 0;
    transition: opacity 0.3s ease; /* Smooth transition for overlay opacity */
    display: flex;
    justify-content: center;
    align-items: center;
}

.text {
    color: white;
    font-size: 24px;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s ease; /* Smooth transition for text opacity */
}

.image-container:hover img {
    border-color: #3498db; /* Change border color on hover */
}

.image-container:hover .overlay {
    opacity: 1;
}

.image-container:hover .text {
    opacity: 1;
}


    </style>
</head>
<body>
    <div class="image-container">
        <img src="img/download (2).jfif" alt="Image">
        <div class="overlay">
            <div class="text">Hover Text</div>
        </div>
    </div>

    



</body>
</html>
